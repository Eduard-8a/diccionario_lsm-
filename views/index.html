<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diccionario de Lengua de Señas Mexicana - Inicio</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <!-- Encabezado con logo y barra de búsqueda -->
    <header>
        <div class="header-container">
            <div class="logo">
                <h1><a href="index.html">Enseñate</a></h1>
            </div>
            <div class="search-bar">
                <input type="text" id="search-bar" placeholder="Busca una seña...">
                <button type="button" id="search-button">Buscar</button>
                <div id="search-error" class="error-message"></div>
                <div id="search-results"></div>
            </div>
        </div>
        <nav>
            <a href="index.html">Inicio</a>
            <a href="learn-more.html">Conoce Más</a>
            <a href="about-us.html">Sobre Nosotros</a>
            <a href="alphabet">Alfabeto</a>
        </nav>
    </header>

    <!-- Secciones principales -->
    <main>
        <!-- Sección de señas destacadas -->
        <section class="trending">
            <h2>Señas que te encantarán</h2>
            <div class="trending-items">
                <!-- Aquí se llenarán las señas destacadas -->
            </div>
        </section>

        <!-- Sección de búsqueda alfabética -->
        <section class="alphabet-search">
            <h2>Búsqueda Alfabética</h2>
            <div class="alphabet">
                <script>
                    for(let i = 65; i <= 90; i++) {
                        document.write(`<a href="#" class="alphabet-link">${String.fromCharCode(i)}</a> `);
                    }
                </script>
            </div>
        </section>

        <!-- Sección del historial de búsqueda -->
        <section class="search-history">
            <h2>Historial de Búsqueda</h2>
            <ul id="search-history"></ul>
        </section>
    </main>

    <!-- Pie de página -->
    <footer>
        <p>&copy; 2024 Enseñate</p>
    </footer>
    <script src="/js/script.js"></script>
</body>
</html>
