<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diccionario de Lengua de Señas Mexicana - Seña</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <!-- Encabezado con logo y barra de búsqueda -->
    <header>
        <div class="header-container">
            <div class="logo">
                <h1><a href="index.html">Enseñate</a></h1>
            </div>
            <div class="search-bar">
                <input type="text" id="search-bar" placeholder="Busca una seña..." onkeypress="handleKeyPress(event)">
                <button type="button" id="search-button">Buscar</button>
                <div id="search-error" style="color: red;"></div>
            </div>
        </div>
        <nav>
            <a href="index.html">Inicio</a>
            <a href="learn-more.html">Conoce Más</a>
            <a href="about-us.html">Sobre Nosotros</a>
            <a href="alphabet">Alfabeto</a>
        </nav>
    </header>

    <!-- Sección principal con detalles de la seña -->
    <main>
        <section class="sign-details">
            <div class="sign-image-container">
                <img id="sign-image" src="" alt="Imagen de la seña">
            </div>
            <div class="sign-info">
                <div class="sign-word-container">
                    <h2 id="sign-word">Palabra</h2>
                </div>
                <div class="sign-description-container">
                    <p id="sign-description">Descripción de la seña.</p>
                </div>
                <div class="sign-back-button">
                    <button id="back-button">Regresar</button>
                </div>
            </div>
        </section>
    </main>

    <!-- Pie de página -->
    <footer>
        <p>&copy; 2024 Enseñate</p>
    </footer>
    <script src="/js/sign.js"></script>
</body>
</html>
